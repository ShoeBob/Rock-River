        <link rel="stylesheet" href="css/styles.css" />

        <title>Contact Us</title>
    </head>

    <body>
        
        <nav class="navbar bg-dark sticky-top">

                <a href="index.html"> <img alt="logo small" src="/img/logosmall.png" width="60"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="company.html">Company</a></li>

            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <a type="button" id="scheduleButton" class="btn btn-info">Schedule Service</a>
            </form>
        </nav>
      
        <header class="jumbotron pt-6">
          <h1 class="display-3 text-center">Rock River Tech Services</h1>
          <h3 class="text-center">Where solutions flow</h3>
        </header>

        <!-- Schedule Modal -->
        <div id="scheduleModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title">Schedule A Time For Service</h3>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <div class="container-fluid">
                          <form>
                              <!-- Time Requested For Service -->
                              <div class="row form-group">
                                  <label for="requestTime" class="col-sm-6 col-form-label">Requested Time</label>
                                  <div class="col">
                                      <select class="form-control" name="requestTime" id="requestTime">
                                          <option selected>Select...</option>
                                          <option value="1">9am</option>
                                          <option value="2">10am</option>
                                          <option value="3">11am</option>
                                          <option value="4">1pm</option>
                                          <option value="5">2pm</option>
                                          <option value="6">3pm</option>
                                      </select>
                                  </div>
                              </div>
                              <!-- Date Field -->
                              <div class="row form-group">
                                  <label for="date" class="col-sm-6 col-form-label">Date</label>
                                  <div class="col-sm-6">
                                      <input class="form-control" type="date" id="date" name="date" placeholder="mm/dd/yyyy"/>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-form-label col-sm-6">Hardware Type</label>
                                  <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                      <label class="btn btn-success active">
                                          <input type="radio" name="hardwareType" id="hardwarePC" autocomplete="off" checked> PC
                                      </label>
                                      <label class="btn btn-primary">
                                          <input type="radio" name="hardwareType" id="hardwareMac" autocomplete="off"> Mac
                                      </label>
                                  </div>
                              </div>
                              <!-- Submit and Cancel Button -->
                              <div class="row form-group">
                                  <div class="col">
                                      <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                      <button class="btn btn-primary" type="submit">Submit</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>

        <!-- Google Map -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card card-cascade narrower">
                    <div class="view view-cascade gradient-card-header blue-gradient">
                        <h5 class="mb-0">Contact Us</h5>
                    </div>
                    <div class="card-body card-body-cascade text-center">
                        <div id="map-container-google-8" class="z-depth-1-half map-container-5" style="height: 300px">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d87274.97633991268!2d-114.08820689145726!3d46.87630014125969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535dcc2a50f367cb%3A0xe9e31277ca94802e!2sMissoula%2C%20MT!5e0!3m2!1sen!2sus!4v1621998958251!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form class="my-form">
                    <div class="form-group">
                        <label for="form-name">Name</label>
                        <input type="email" class="form-control" id="form-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email Address</label>
                        <input type="email" class="form-control" id="form-email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="form-subject">Telephone</label>
                        <input type="text" class="form-control" id="form-subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="form-message">Email your Message</label>
                        <textarea class="form-control" id="form-message" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-default btn-primary" type="submit">Contact Us</button>                
                </form>
            </div>
        </div>

        <footer class="site-footer font-small pt-4">
            <div class="container-fluid text-center text-md-left">
                <div class="row justify-content-md-center">

                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </footer>
